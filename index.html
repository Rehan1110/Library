 <!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="navbar-heading">
     <h1 class="nav-heading">My Library</h1>
    </div>
     <div>
     <button class="add-button">New Book</button>
    </div>
    </div>
    <div id="modal">
      <span class="modal-close-button">X</span>
      <form >
        <p class="new-Book">New Book</p>
        <div class="input-group">
        <label for="title" >Title:</label>
        <input type="text" id="title"/>
        </div>
        <div class="input-group">
          <label for="author" >Author:</label>
          <input type="text" id="author"/>
        </div>
        <div class="input-group">
          <label for="pages" >Pages:</label>
          <input type="number" id="pages"/>
        </div>
        <div class="input-group">
          <label for="read" >Have you read?</label>
          <input type='checkbox' id="read"/>
          <div class="input-group">
          <button type="submit" class="form-submit-button">Save</button>
        </div>
        </div>
      </form>
    </div>
    <footer class="footer">Copyright: @Rehan</footer>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
